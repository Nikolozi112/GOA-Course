<!-- 3) დაწერეთ inline, internal და external ლეველების შესახებ -->

<!-- inline - თეგში ვსტილავთ თითოეულ ელემენტს. -->
<!-- internal - inline-ის გან განსხვავებით იწერება style თეგით. -->
<!-- external - ჩვენ ვქმნით ცალკე css-ის ფაილს იქ ვსტილავთ და შემდეგ ვაკავშირებთ ჩვენ html-ის ფაილთან. -->


<!-- 4) დაწერეთ inline, element, IDs, Classes და ლეველების შესახებ -->

<!-- inline - იკავებს იმდენ ადგილს რამდენიც მას სჭირდება და არა მთლიან სივრცეს. -->
<!-- element - არის თეგი რომელშიც არის კონტენტი და აქვს ასევე ატრიბუტი მაგალითად ID. -->
<!-- ID - არის ატრიბუტი რომელიც თეგს ანიჭებს მისამართს და ერთ ელემენტს შეიძლება ჰქონდეს მხოლოდ ერთი უნიკალური ID. -->
<!-- Classes - არის ატრიბუტი რომელიც იგივე მიზნით გამოიყენება როგორც ID მაგრამ შეგიძლია რამოდენიმე ელემენტს მიანიჭო ერთიდაიგივე კლასი. -->


<!-- 5) შექმენით external ფაილი css'ისთვის, დააკავშირეთ html'თან, html'ში შექმენით p tag'ი, ფერი მიეცით წითელი, ადგილმდებარეობა ცენტრი და ფონის ფერი შავი. -->
