<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down Menus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .menu-container {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <label for="countries">Select a Country:</label>
        <select id="countries">
            <option value="usa">Georgia</option>
            <option value="uk">United Kingdom</option>
            <option value="france">Russia</option>
        </select>
    </div>

    <div class="menu-container">
        <label for="sports">Choose a Sport:</label>
        <select id="sports">
            <option value="soccer">Football</option>
            <option value="basketball">Basketball</option>
            <option value="tennis">Tennis</option>
        </select>
    </div>

    <div class="menu-container">
        <label for="colors">Pick a Color:</label>
        <select id="colors">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
    </div>

</body>
</html>
